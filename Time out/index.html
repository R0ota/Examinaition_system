<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Out</title>
    <!-- Link to the external CSS file -->
     <link rel="icon" href="time.png">
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <div class="container">
      <h2>Time Out!</h2>
      <img src="time flies.gif" alt="Time Out" />
      <p id="sorry"></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Display user name with sorry message
        let sorry = document.getElementById("sorry");
        let userName = localStorage.getItem("User Name") || "User"; // Default if user name is not set
        sorry.innerText = `Sorry ${userName}, Time Is Out!`;

        // Replace the current history state
        history.replaceState(null, null, location.href);

        // Prevent going back
        window.onpopstate = function () {
          // Redirect to the specified page
          window.location.href = "../start exam/index.html";
        };
      });
    </script>
  </body>
</html>
