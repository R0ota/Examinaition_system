<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Out</title>
    <!-- Link to the external CSS file -->
     <link rel="icon" href="../images/time.png">
    <link rel="stylesheet" href="./time.css" />
  </head>
  <body>
    <div class="container">
      <h2>Time Out!</h2>
      <img src="../images/time flies.gif" alt="Time Out" />
      <p id="sorry"></p>
          <button id="btn">Back to Home</button>
    </div>
    <script>
      //on click on btn go to home page
      const home = document.getElementById("btn");
home.addEventListener("click", function () {
  location.href = "../Register/home.html";})

      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve the current user data from localStorage
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        // Extract the fullName from the currentUser object
        let userName = currentUser ? currentUser.fullName : "User"; // Default to "User" if no name is found

        // Display the user name with the sorry message
        let sorry = document.getElementById("sorry");
        sorry.innerText = `Sorry ${userName}, Time Is Out!`;

        // Replace the current history state
        history.replaceState(null, null, location.href);

        // Prevent going back
        window.onpopstate = function () {
          // Redirect to the specified page
          window.location.href = "../start exam/index.html";
        };
      });
    </script>
  </body>
</html>
