<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="login.png">
  <link rel="stylesheet" href="register.css" />
  <title>Login</title>
</head>
<body>
  <div class="cardContainer">
    <div class="regCard">
        <img src="login.svg" alt="register img">
      <form id="registrationForm">
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Example43@gmail.com" />
          <span id="emailValidation" class="validation"></span>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
          <span id="passValidation" class="validation"></span>
        </div>
        
        <button type="submit">Submit</button>
        <span id="haveAcc"> Don't have an account? <a href="./signUp.html"> Sign Up </a></span> 
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
