<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="add-user.png">
  <link rel="stylesheet" href="register.css" />
  <title>Sign Up</title>
</head>
<body>
  <div class="cardContainer">
    <div class="regCard">
        <img src="register.jpg" alt="register img">
      <form id="registrationForm">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" placeholder="First Name" />
          <span id="nameValidation" class="validation"></span>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" placeholder="Last Name" />
          <span id="lastNameValidation" class="validation"></span>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Example43@gmail.com" />
          <span id="emailValidation" class="validation"></span>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
          <span id="passValidation" class="validation"></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" />
          <span id="confirmPassValidation" class="validation"></span>
        </div>
        <button type="submit">Submit</button>
        <span id="haveAcc">Already have an account? <a href="./login.html">Sign in</a> </span> 
      </form>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
